                      
<body>
    <!-- Main content -->
    <section class="content"  >
        <div class="container-fluid" >
          <div class="row">
            <!-- left column -->
            <div class="col-md-6" >
              <!-- general form elements -->
              <div class="card card-primary" >
                <div class="card-header">
                  <h3 class="card-title">Admin Login Panel</h3>
                </div>
                <!-- /.card-header -->
                
                <!-- form start -->
                <form>
                  <div class="card-body">
                    <div class="container mt-5" *ngIf="isAuth">
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
                              <button type="button" class="close font__size-18" data-dismiss="alert">
                                                        <span aria-hidden="true"><a>
                                        <i class="fa fa-times greencross"></i>
                                        </a></span>
                                                        <span class="sr-only">Close</span> 
                                                    </button>
                              <i class="start-icon far fa-check-circle faa-tada animated"></i>
                              <strong class="font__weight-semibold">Successfull!</strong> Redirecting...
                            </div>
                          </div>
                        </div>
                      </div> 
                      <div class="container mt-5" *ngIf="isNotAuth">
                        <div class="col-sm-12">
                            <div class="alert fade alert-simple alert-warning alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                              <button type="button" class="close font__size-18" data-dismiss="alert">
                                                        <span aria-hidden="true">
                                                            <i class="fa fa-times warning"(click)="reset()"></i>
                                                        </span>
                                                        <span class="sr-only" >Close</span>
                                                    </button>
                              <i class="start-icon fa fa-exclamation-triangle faa-flash animated"></i>
                              <strong class="font__weight-semibold">Warning!</strong> Invalid email or password! Try again.
                            </div>
                          </div>
                      </div> 
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email" #email>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  name="password" #password>
                    </div>
                   <a href="site" style="font-size: small;">Not what you were looking for?</a>
                  </div>
                  <!-- /.card-body -->
  
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary" (click)="login(email.value,password.value)">Submit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
</div>
</div>
</div>
</section>
</body>
