<label>
    <input
      type="file"
      class="text-nowrap text-truncate"
      (change)="selectFile($event)"
    />
  </label>
  <button
    class="btn btn-success btn-sm"
    [disabled]="!selectedFiles"
    (click)="upload()"
  >
    Upload
  </button>
  <div *ngIf="!isCompleted" class="progress mt-2">

    <mat-progress-bar mode="indeterminate"></mat-progress-bar>

  </div>
